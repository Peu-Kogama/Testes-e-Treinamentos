<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrosel de banner do Kogama</title>
    <link rel="stylesheet" href="./src/css/teste7.css">
    <script src="./src/js/teste7.js" defer></script>
</head>

<body>
    <div class="carrosel">

        <div class="container">
            <!--Radio bunttons -->
            <input type="radio" nome="radio-btn" id="radio1">
            <input type="radio" nome="radio-btn" id="radio2">
            <input type="radio" nome="radio-btn" id="radio3">
            <input type="radio" nome="radio-btn" id="radio4">
            <!--Radio bunttons -->

            <!--Slide imagens-->
            <div class="slide primeiro">
                <img src="./src/img/3646156475a19bd713d8409b7ebbe21e-design-de-padrao-de-videogame-joystick.jpg"
                    alt="imagem1">
            </div>

            <div class="slide">
                <img src="./src/img/backgroud-projeto-klk.jpg" alt="imagem">
            </div>

            <div class="slide">
                <img src="./src/img/D_NQ_NP_649977-MLB40549598454_012020-O.jpg" alt="">
            </div>
            
            <div class="slide">
                <img src="./src/img/istockphoto-1207017851-612x612.jpg" alt="">
            </div>
            <!--Slide imagens-->

            <!--auto navegação-->
            <div class="auto-navegacao">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            <!--auto navegação-->
        </div>

        <idv class="navegacao-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </idv>

    </div>

  
</body>

</html>
